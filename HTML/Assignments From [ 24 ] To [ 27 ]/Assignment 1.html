<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Assignment 1</title>
    </head>
    <body>
        <h1>Registeration Form</h1>
        <form action="test.py" method="POST">
            <input type="hidden" value="12" />

            <label>Username</label>
            <br />
            <input type="text" name="username" placeholder="Enter Your Username" required />
            <hr />

            <label>Password</label>
            <br />
            <input type="password" name="password" placeholder="Enter a Complex Password" required />
            <hr />

            <label>Mobile</label>
            <br />
            <input type="tel" name="mobile" placeholder="Enter Your Phone Number" />
            <hr />

            <label>Email</label>
            <br />
            <input type="email" name="email" placeholder="Enter Your Email" required />
            <hr />

            <label>Subject</label>
            <br />
            <input type="text" name="problem" placeholder="Enter Your Problem" />
            <hr />

            <input type="submit" value="Send Data" />
            <input type="reset" value="Empty Form" />
        </form>
    </body>
</html>
